<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Monitor</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: "#4BA87D",
                    },
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        raleway: ['Raleway', 'sans-serif'],
                    },
                }
            }
        };
    </script>
</head>

<body>
    <!-- navbar start -->
    <header class="w-full h-20 flex justify-center bg-green text-white">
        <nav class="w-4/5 items-center font-playfair uppercase flex justify-between">
            <h1 class="text-3xl font-bold">Mail Monitor</h1>
            <ul class="md:flex gap-x-5 text-xl hidden font-medium">
                <li>Features</li>
                <li>Pricing</li>
                <li>Services</li>
                <li>Partners</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner part start -->
        <section class="">
            <div class="flex justify-center mt-20 mx-20">
                <div class="w-2/4 p-10">
                    <h1 class="font-playfair text-7xl">Create Stunning</h1>
                    <h1 class="font-playfair text-7xl"><span class="text-green">Email</span> Campaigns</h1>
                    <p class="font-raleway text-lg my-10 pr-3">Create and launch email campaigns that captivate
                        your customers in just a few clicks.</p>
                    <button class="bg-green text-white py-3 px-5 font-semibold mr-5 rounded-md">TRY
                        NOW</button>
                    <button class="bg-green text-white py-3 px-5 font-semibold rounded-md">GET A DEMO</button>
                </div>
                <div class="w-2/4 border-2 border-green flex items-center p-10 mx-10">
                    <img src="images/banner.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
